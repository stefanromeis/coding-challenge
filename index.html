<!DOCTYPE html>
<html>

<head>
    <title>Coding Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coding Challenge">
    <meta name="author" content="Stefan Romeis">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css ">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="master.js"></script>
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="header ">
                <a class="brand" href="# "><img class="brand" src="images/logo.png"></a>
            </div>
            <div class="searchContainer">
                <form role="form" onsubmit="return getAirport()">
                    <input for="search" id="search" type="search" class="form-control" autofocus placeholder="Search Airport">
                </form>
            </div>
        </div>
    </div>

    <div class="info">
        <h1 class="headline"></h1>
        <div class="infodata">
            <label class="city"></label>
            <label class="country"></label> - 
            (<label class="iata"></label>)
            <label class="icao"></label>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMyZccQtLWQ3XDohhUg3zyl5V9M2oA0Kw&callback=initMap" async
        defer></script>

</body>

</html>
